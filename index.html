<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piano Keyboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="keyboard">
    <div class="keypad">

      <!-- Octave 1 -->
      <div class="key-group">
        <div class="white-key"><span class="label">C</span></div>
        <div class="black-key"><span class="label">C#</span></div>
      </div>

      <div class="key-group">
        <div class="white-key"><span class="label">D</span></div>
        <div class="black-key"><span class="label">Eb</span></div>
      </div>

      <div class="key-group">
        <div class="white-key"><span class="label">E</span></div>
      </div>

      <div class="key-group">
        <div class="white-key"><span class="label">F</span></div>
        <div class="black-key"><span class="label">F#</span></div>
      </div>

      <div class="key-group">
        <div class="white-key"><span class="label">G</span></div>
        <div class="black-key"><span class="label">G#</span></div>
      </div>

      <div class="key-group">
        <div class="white-key"><span class="label">A</span></div>
        <div class="black-key"><span class="label">Bb</span></div>
      </div>

      <div class="key-group">
        <div class="white-key"><span class="label">B</span></div>
      </div>

      <!-- Octave 2 (repeat) -->
      <div class="key-group">
        <div class="white-key"><span class="label">C</span></div>
        <div class="black-key"><span class="label">C#</span></div>
      </div>

      <div class="key-group">
        <div class="white-key"><span class="label">D</span></div>
        <div class="black-key"><span class="label">Eb</span></div>
      </div>

      <div class="key-group">
        <div class="white-key"><span class="label">E</span></div>
      </div>

      <div class="key-group">
        <div class="white-key"><span class="label">F</span></div>
        <div class="black-key"><span class="label">F#</span></div>
      </div>

      <div class="key-group">
        <div class="white-key"><span class="label">G</span></div>
        <div class="black-key"><span class="label">G#</span></div>
      </div>

      <div class="key-group">
        <div class="white-key"><span class="label">A</span></div>
        <div class="black-key"><span class="label">Bb</span></div>
      </div>

      <div class="key-group">
        <div class="white-key"><span class="label">B</span></div>
      </div>

    </div>
  </div>
</body>
</html>
