<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Library</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body class="bg-dark text-light">

  <header class="py-4 border-bottom border-light border-opacity-10">
    <div class="container">
      <div class="d-flex flex-column flex-md-row align-items-md-end justify-content-between gap-3">
        <div>
          <h1 class="mb-1">Music Library</h1>
          <p class="text-secondary mb-0">Browse albums and view tracklists with Spotify links.</p>
        </div>

        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Sort
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><button class="dropdown-item" type="button" data-sort="artist-asc">Artist (A–Z)</button></li>
            <li><button class="dropdown-item" type="button" data-sort="album-asc">Album (A–Z)</button></li>
            <li><button class="dropdown-item" type="button" data-sort="tracks-asc"># Tracks (Ascending)</button></li>
            <li><button class="dropdown-item" type="button" data-sort="tracks-desc"># Tracks (Descending)</button></li>
          </ul>
        </div>
      </div>

      <div class="mt-3">
        <input id="searchInput" type="text" class="form-control form-control-lg search-input"
          placeholder="Search by artist or album title..." aria-label="Search albums">
        <div id="resultInfo" class="mt-2 small text-secondary"></div>
      </div>
    </div>
  </header>

  <main class="py-4">
    <div class="container">

      <div id="statusMessage" class="alert alert-info d-none" role="alert"></div>

      <div id="albumGrid" class="row align-items-stretch g-4">
      </div>
    </div>
  </main>

  <button id="backToTop" class="btn btn-primary back-to-top" type="button" aria-label="Back to top">
    ↑ Top
  </button>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
      <div class="modal-content bg-dark text-light border border-light border-opacity-10">
        <div class="modal-header border-bottom border-light border-opacity-10">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Tracklist</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div id="trackStats" class="mb-3"></div>
          <div id="trackModalBody"></div>
        </div>

        <div class="modal-footer border-top border-light border-opacity-10">
          <a id="playSpotifyBtn" class="btn btn-success d-none" href="#" target="_blank" rel="noopener noreferrer">
            Play on Spotify
          </a>
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">
            Close Tracklist
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
